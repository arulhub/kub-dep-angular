<mat-card class="card">
    <mat-card-title>Sign-Up</mat-card-title>    
    <mat-card-content>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>E-Mail</mat-label>
                <input type="text" placeholder="Enter your email" matInput #userName>
            </mat-form-field>
        </div>   
        <div>
            <mat-form-field apperance="standard">
                <mat-label>Password</mat-label>
                <input type="password" placeholder="Your password" matInput #password>
            </mat-form-field>
        </div>             
    </mat-card-content>
    <mat-divider class="divider"></mat-divider>
    <mat-card-actions>
        <div class="button-class">
            <button type="button" mat-raised-button color="accent" (click)="onSignUp(userName.value, password.value)">Sign-Up</button>
            <button type="button" mat-raised-button color="primary" routerLink="/auth/sign-in">Sign In</button>
        </div>
    </mat-card-actions>
</mat-card>
